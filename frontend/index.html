<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看板 App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>看板 App</h1>
    <div class="board">
        <div class="column" data-column="To Do">
            <h2>To Do</h2>
        </div>
        <div class="column" data-column="In Progress">
            <h2>In Progress</h2>
        </div>
        <div class="column" data-column="Done">
            <h2>Done</h2>
        </div>
    </div>

    <!-- Bouton pour créer une carte -->
    <button id="createCardBtn">Ajouter une card🎫</button>

    <!-- Bouton pour créer un tableau (board) -->
    <button id="createBoardBtn">Ajouter un tableau📝</button>

    <script src="app.js"></script>
</body>
</html>
